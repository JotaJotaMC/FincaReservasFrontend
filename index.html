<!DOCTYPE html>
<html >
<head>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <script type="text/javascript" src="js/FnCategoria.js"></script>

    <title>Reto3</title>
</head>
<body>

    <h1> Categorias</h1>
    <div id="resultado1"></div>
    <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>
    
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>
 

    <h1> Fincas</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionFarm()" > Consultar Fincas</button>
    
    <div>
        <input type="text" id="Bname" placeholder="name">
        <input type="text" id="Baddress" placeholder="address">
        <input type="number" id="Bextension" placeholder="extension">
        <input type="text" id="Bdescription" placeholder="description">    
    </div>
    <button onclick="guardarInformacionFarm()">Guardar Fincas</button>



    <h1> Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()" > Consultar Clientes</button>
    
    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Clientes</button>


    <h1> Mensaje</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMensaje()" > Consultar Mensaje</button>
    
    <div>
        <input type="text" id="CLmessageText" placeholder="messageText">
    </div>
    <button onclick="guardarInformacionMensaje()">Guardar Mensaje</button>


    <h1> Reservacion</h1>
    <div id="resultado5"></div>
    <button onclick="traerInformacionReservacion()" > Consultar Reservacion</button>
    
    <div>
        <input type="date" id="CLstartDate" placeholder="startDate">
        <input type="date" id="CLdevolutionDate" placeholder="devolutionDate">
        <input type="text" id="CLstatus" placeholder="status">

    </div>

    <button onclick="guardarInformacionReservacion()">Guardar Reservacion</button>

</body>
</html>
